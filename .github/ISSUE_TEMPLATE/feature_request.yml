name: 機能追加リクエスト
description: 新しい機能の提案
title: "[Feature] "
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        ## ✨ 機能追加のリクエスト
  - type: input
    id: summary
    attributes:
      label: 概要
      description: 追加したい機能の概要を記述してください。
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: 背景・目的
      description: なぜこの機能が必要か、どんな課題を解決するのかを説明してください。
    validations:
      required: true
