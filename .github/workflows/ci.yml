name: Rails CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_HOST: postgres

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to become available..."
          until pg_isready -h $DB_HOST -U $DB_USERNAME; do
            echo "PostgreSQL is unavailable - waiting..."
            sleep 1
          done
          echo "PostgreSQL is ready!"
          # psqlで疎通確認
          until PGPASSWORD=$DB_PASSWORD psql -h $DB_HOST -U $DB_USERNAME -c '\l'; do
            echo "psql connection failed - waiting..."
            sleep 1
          done
          echo "psql connection successful!"
          sleep 5  # ★Postgresが安定するまで少し待つ

      - name: Set up database
        run: |
          bundle exec rake db:create
          bundle exec rake db:schema:load

      - name: Run tests
        run: bundle exec rails test
