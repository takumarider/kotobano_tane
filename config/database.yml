default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: kotobano_tane_development
  username: <%= ENV['DB_USERNAME'] || 'postgres' %>
  password: <%= ENV['DB_PASSWORD'] || '' %>
  host: localhost

test:
  <<: *default
  database: kotobano_tane_test
  username: <%= ENV['DB_USERNAME'] || 'postgres' %>
  password: <%= ENV['DB_PASSWORD'] || '' %>
  host: localhost

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

  # Action Cable（solid_cable）用設定を追加
  cable:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
